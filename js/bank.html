<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
<h1 class="text-5xl text-center mt-7">
            Let's get some <span class="font-bold text-yellow-800"> Mooooney!!</span></h1>
    </header>
    <main>

    <section class=" w-9/12 mx-auto mb-20">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12">
          <div class=" p-8 rounded-xl bg-red-500 text-white text-3xl text-center"><h3>Deposit</h3>
            <h4  class="text-3xl">$<span id="deposit-total">00</span></h4>
        </div>
          <div class=" p-8 rounded-xl bg-blue-500 text-white text-3xl text-center"><h3>Withdraw</h3>
            <h4 class="text-3xl">$ <span id="Withdraw-total">00</span></h4>
        </div>
          <div class=" p-8 rounded-xl bg-green-500 text-white text-3xl text-center"><h3>Balance</h3>
            <h4 class="text-3xl">$<span id="balance-total">300</span></h4>
        </div>
        </div>
      </section>

      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
            <div class="bg-fuchsia-400 p-8 rounded-xl">
                <h2 class="text-2xl mb-4 text-white">Please Deposit</h2>
                <input class="mb-2 px-3 h-10 w-9/12 block mb-2" type="text" name="" id="deposit-field" placeholder="$Amount you want to deposit">
                <br>
                <button id="btn-Deposit" class="  hover:bg-sky-700 rounded-lg text-white bg-blue-600 py-2 px-8 text-2xl">Deposit</button>
            </div>

            <div class="bg-sky-400 p-8 rounded-xl">
                <h2 class="text-2xl mb-4 text-white">Please Withdraw</h2>
                
                <input class="   mb-2 px-3 h-10 w-9/12 block mb-2" type="text" name="" id="withdraw-field" placeholder="$ Amount to want to withdraw">
                <br>
                <button id="btn-withdraw" class="  hover:bg-sky-700 rounded-lg text-white bg-amber-600 py-2 px-8 text-2xl">Withdraw</button>
            </div>
    
            </div>
      </section>
</main>
    
</body>
<script>
    
    document.getElementById('btn-Deposit').addEventListener('click',function(){
console.log('deposit checked');
const depositField=document.getElementById('deposit-field');
const newDepositAmountString=depositField.value;
//console.log(typeof newDepositAmount);
const newDepositAmount=parseFloat(newDepositAmountString);
const depositTotalElement=document.getElementById('deposit-total');
const previousDepositTotalString=depositTotalElement.innerText;
const previousDepositTotal=parseFloat(previousDepositTotalString);

const currentAmount=previousDepositTotal +newDepositAmount;
depositTotalElement.innerText=currentAmount;


const balanceTotal=document.getElementById('balance-total');
const previousBalanceTotalString=balanceTotal.innerText;
const previousBalanceTotal=parseFloat(previousBalanceTotalString);
const currentBalanceTotal=previousBalanceTotal+newDepositAmount;
balanceTotal.innerText=currentBalanceTotal;



depositField.value='';
    })
</script>


<script>
    //withdraw section
    document.getElementById('btn-withdraw').addEventListener('click',function(){
        //console.log('please click on the button');
        const withdrawField=document.getElementById('withdraw-field');
        const newWithdrawAmountString=withdrawField.value;
        const newWithdrawAmount=parseFloat(newWithdrawAmountString);
        //console.log(newWithdrawAmount);

        const withdrawTotalElement=document.getElementById('Withdraw-total');
        const previouswithdrawTotalString=withdrawTotalElement.innerText;
        const withdrawTotal= parseFloat(previouswithdrawTotalString);
        //console.log(withdrawTotal);
        const currentwithdrawTotal=withdrawTotal+newWithdrawAmount;
        withdrawTotalElement.innerText=currentwithdrawTotal;

        const balanceTotalElement=document.getElementById('balance-total');
        const previousBalanceTotalString=balanceTotalElement.innerText;
        const previousbalanceTotal=parseFloat(previousBalanceTotalString);
        //console.log(previousbalanceTotal);
        const newBalanceTotal=previousbalanceTotal-newWithdrawAmount;
        balanceTotalElement.innerText=newBalanceTotal;



        withdrawField.value='';
    })

    

</script>
    

</html>
